{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plagiarism Remover</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@700&display=swap" rel="stylesheet">
  <link href="{% static 'pc/plrem.css' %}" rel="stylesheet" type="text/css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" >
        <a class="navbar-brand" href="{% url 'about' %}">Plagiarism Analyzer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav" style="margin-left: 0;">
            <li class="nav-item nav-one">
              <a class="nav-link" href="{% url 'plagiarism-check-mainpage' %}">Home <span
                  class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item nav-two">
              <a class="nav-link" href="{% url 'compare' %}">Compare Documents</a>
            </li>
            <li class="nav-item nav-two">
                <a class="nav-link" href="{% url 'plrem' %}">Plagiarism Remover</a>
              </li>
          <li class="nav-item nav-two">
            <a class="nav-link" href="{% url 'about' %}">About</a>
          </li> 
        </ul>
        </div>
    </nav>
    <div>
      <br>
      <br><br>
        <form method="post" class="container">
            {% csrf_token %}
            <textarea class="textarea" name="paragraph" placeholder="Enter a paragraph to remove plagiarism..."></textarea>
            <br>
            <br>
            <button type="submit" id="submit-button">Remove Plagiarism</button>
        </form>
        <br>
        <br><br>
        <br>
        {% if result %}
            <div class="container" class="textarea" id="result">{{ result }}</div>
        {% endif %}
    </div>
</body>
</html>
